<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arte Visual</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/eventoonline.css" />
    <link rel="stylesheet" href="css/contato.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&=Jost&familydisplay=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/c230386450.js"
      ;
      crossorigin="anonymous"
      ;
      src="scripts.js"
      ;
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      ;
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </head>

  <body>
    <header class="container cabecalho">
      <a href="./index.html">
        <h1 class="logo"></h1>
      </a>
      <a class="btn-menu"><i class="fas fa-bars fa-lg"></i></a>
      <nav class="menu">
        <a class="btn-close"><i class="fa fa-times"></i></a>
        <ul>
          <li><a href="./index.html">Página Inicial</a></li>
          <li><a href="./eventoonline.html">Evento Online</a></li>
        </ul>
      </nav>
    </header>
    <div class="topo">
      <h2>SOLICITE UM ORÇAMENTO</h2>
    </div>
    <section class="contato">
      <form
        method="POST"
        id="formContato"
        action="mailto:contato@artevisualpro.com.br"
      >
        <div class="row">
          <div class="col-25">
            <label for="company">Empresa</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="company"
              name="empresa"
              size="20"
              maxlength="30"
              placeholder="Empresa:"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="name">* Nome:</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="name"
              name="nome"
              size="20"
              maxlength="30"
              placeholder="*Nome: "
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="email">* Email:</label>
          </div>
          <div class="col-75">
            <input
              type="email"
              id="email"
              name="email"
              size="20"
              maxlength="30"
              placeholder="*Email: "
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="phone">Telefone:</label>
          </div>
          <div class="col-75">
            <input
              type="tel"
              id="phone"
              name="telefone"
              placeholder="Telefone: "
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="comment">Conte-nos sobre seu evento:</label>
          </div>
          <div class="col-75">
            <textarea
              id="comment"
              name="mensagem"
              placeholder="Mensagem"
              rows="5"
              cols="30"
            >
            </textarea>
          </div>
        </div>
        <div class="btn-submit">
          <input type="submit" value="Enviar" />
        </div>
      </form>
      <section class="contato-icons">
        <div class="btn-icons">
          <a href="mailto:contato@artevisualpro.com.br" target="blank">
            <i class="fas fa-envelope"></i> contato@artevisualpro.com.br</a
          >
          <a href="#">
            <i class="fab fa-whatsapp fa"></i> (11) 94765-0522 | Adriano Ignacio
          </a>
        </div>
      </section>
    </section>
    <footer class="container rodape bg-gradiente">
      <div class="social-icons">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#" target="blank" class="btn-instagram"
          ><i class="fab fa-instagram fa-lg"></i
        ></a>
        <a
          href="https://br.linkedin.com/company/arte-visual-pro?trk=public_profile_topcard_current_company"
          target="blank"
          class="btn-linkedin"
          ><i class="fab fa-linkedin fa-lg"></i
        ></a>
      </div>
      <p class="copyright">
        Todos os direitos reservados &copy; 2020 | Desenvolvido por Priscila
        Netto
      </p>
    </footer>
    <!-- Jquery-->
    <script>
      $(document).ready(function () {
        $(".btn-menu").click(function () {
          $(".menu").show();
        });
        $(".btn-close").click(function () {
          $(".menu").hide();
        });
      });
    </script>
  </body>
</html>
