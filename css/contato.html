<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arte Visual</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&=Jost&familydisplay=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/c230386450.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="logo"></div>
        <ul>
          <li><a href="./index.html">Página Inicial</a></li>
          <li><a href="./eventoonline.html">Evento Online</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <section class="contato">
      <h3>Faça seu orçamento</h3>
      <p>
        Faça um orçamento sem compromisso, será um prazer te atender!
      </p>
      <form>
        <input type="text" placeholder="Empresa" required />
        <input type="text" placeholder="Nome completo" required />
        <br />
        <input type="email" placeholder="Email" required />
        <input type="number" placeholder="Telefone" />
        <label for="comment"></label>
        <br />
        <textarea id="comment" name="comment" rows="10" cols="50">
Descreva mais detalhes sobre seu evento:</textarea
        >
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </section>
  </body>
